<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Drawing App</title>
    <link rel="stylesheet" href="drawing_app.css">
</head>
<body>
    <div class="app-container">
        <h1>Rainbow Drawing</h1>
        <p id="statusMessage">Start drawing your rainbow masterpiece!</p>
        <canvas id="drawingCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <button id="undoButton">Undo</button>
            <button id="saveButton">Save Drawing</button>
            <button id="clearButton">Clear Canvas</button>
            <button id="sendButton">Send Drawing</button>
        </div>
        <div id="receivedDrawingContainer" class="received-drawing-section">
            <!-- Received drawing will be displayed here -->
        </div>
    </div>
    <script src="drawing_app.js"></script>
</body>
</html>
