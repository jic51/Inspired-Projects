<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Drawing App</title>
    <link rel="stylesheet" href="drawing_app.css">
</head>
<body>
    <div class="app-container">
        <h1>Rainbow Drawing</h1>
        <p id="statusMessage">Start drawing your rainbow masterpiece!</p>
        <div class="canvas-container">
            <div class="controls">
                <button id="undoButton" title="Undo Last Stroke">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo-2"><path d="M9 14L4 9l5-5"/><path d="M4 9h10a7 7 0 0 1 7 7v1"/></svg>
                </button>
                <button id="saveButton" title="Save Drawing">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                </button>
                <button id="sendButton" title="Send Drawing">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 19-3-9-9-3 19-7z"/><path d="M22 2 11 13"/></svg>
                </button>
            </div>
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div id="receivedDrawingContainer" class="received-drawing-section">
            <!-- Received drawing will be displayed here -->
        </div>
    </div>
    <script src="drawing_app.js"></script>
</body>
</html>
