<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Drawing App</title>
    <link rel="stylesheet" href="drawing_app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title rainbow-text">Rainbow Drawing</h1>
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <div class="button-bar">
                <button id="undoButton" class="floating-btn"><i class="fas fa-undo"></i></button>
                <button id="sendButton" class="floating-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="saveButton" class="floating-btn"><i class="fas fa-save"></i></button>
                <div id="saveOptions" class="floating-options" style="display: none;">
                    <button id="saveStatic" class="floating-btn">Static</button>
                    <button id="saveReplay" class="floating-btn">Replay</button>
                </div>
            </div>
        </div>
        <p id="statusMessage" class="status-message">Start drawing your rainbow masterpiece!</p>
        <div id="receivedDrawingContainer" class="received-drawing-container"></div>
    </div>
    <script src="drawing_app.js"></script>
</body>
</html>
