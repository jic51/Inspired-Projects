
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="bg-gray-800 rounded-xl shadow-lg p-8 max-w-lg w-full text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-4 text-emerald-400">Guess My Number!</h1>
        <p id="instructions" class="text-gray-400 mb-6 leading-relaxed">Think of a number between 1 and 10, and I will try to guess it. Use the buttons to tell me if your number is higher, lower, or if I am correct.</p>
        
        <div class="flex flex-col items-center">
            <div id="guess-display" class="bg-emerald-600 text-white text-6xl font-extrabold rounded-full w-32 h-32 flex items-center justify-center transition-all duration-300 transform scale-100 animate-pulse">
                ?
            </div>
            <p id="guess-count" class="text-gray-400 mt-4 text-sm font-semibold"></p>
        </div>

        <div id="feedback-buttons" class="mt-8 grid grid-cols-3 gap-4">
            <button id="lower-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 active:scale-95">Lower</button>
            <button id="correct-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 active:scale-95">Correct</button>
            <button id="higher-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 active:scale-95">Higher</button>
        </div>

        <div id="message-box" class="mt-6 p-3 bg-gray-700 rounded-lg text-gray-200 hidden transition-opacity duration-300 opacity-0"></div>
    </div>

    <script>
        // Game State Variables
        let min = 1;
        let max = 10;
        let guessCount = 0;
        let gameOver = false;
        
        // DOM Elements
        const guessDisplay = document.getElementById('guess-display');
        const guessCountDisplay = document.getElementById('guess-count');
        const lowerBtn = document.getElementById('lower-btn');
        const correctBtn = document.getElementById('correct-btn');
        const higherBtn = document.getElementById('higher-btn');
        const messageBox = document.getElementById('message-box');

        // Initial Guess
        let computerGuess = Math.floor((min + max) / 2);

        // Function to display messages to the user
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('opacity-100');
            
            // Auto-hide after a duration
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }, duration);
        }

        // Function to make a new guess
        function makeGuess() {
            if (gameOver) return;

            // Check for inconsistent feedback
            if (min > max) {
                showMessage("Hmm, it seems like your feedback was inconsistent. Let's start over!", 5000);
                // Reset the game
                min = 1;
                max = 10;
                guessCount = 0;
            }

            computerGuess = Math.floor((min + max) / 2);
            guessCount++;
            guessDisplay.textContent = computerGuess;
            guessCountDisplay.textContent = `Guess #${guessCount}`;
            guessDisplay.classList.remove('animate-pulse');
            guessDisplay.classList.add('scale-110');
            setTimeout(() => guessDisplay.classList.remove('scale-110'), 200);
        }

        // Event Listeners for feedback buttons
        lowerBtn.addEventListener('click', () => {
            if (gameOver) return;
            max = computerGuess - 1;
            makeGuess();
        });

        higherBtn.addEventListener('click', () => {
            if (gameOver) return;
            min = computerGuess + 1;
            makeGuess();
        });

        correctBtn.addEventListener('click', () => {
            if (gameOver) return;
            gameOver = true;
            guessDisplay.textContent = "ðŸ¥³";
            guessDisplay.classList.remove('animate-pulse');
            guessDisplay.classList.add('bg-green-500');
            guessDisplay.classList.remove('bg-emerald-600');
            guessCountDisplay.textContent = `It took me ${guessCount} guesses!`;
            showMessage("I guessed your number! Click 'Correct' again to restart.", 5000);

            correctBtn.textContent = "Play Again?";
            correctBtn.addEventListener('click', () => {
                window.location.reload(); // Simple way to reset the game
            }, { once: true });
        });

        // Initial call to start the game
        window.onload = makeGuess;

    </script>
</body>
</html>
