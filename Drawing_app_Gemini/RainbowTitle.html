<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #0f0f13; display: flex; justify-content: center; align-items: center; height: 100vh; }
  
  .titulo {
    font-size: 80px;
    font-weight: 900;
    background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #9400d3, #ff0000);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: mover 2s linear infinite;
  }
  @keyframes mover {
    from { background-position: 0% center; }
    to   { background-position: 200% center; }
  }
</style>
</head>
<body>
  <div class="titulo">SketchSend</div>
</body>
</html>
